{% extends 'base.html' %}

{% block content %}
<h1>Create a Post</h1>
<form method='post' >
    {% csrf_token %}
    <p>Title: {{ form.title }}</p>
    <p>Description:</p>{{ form.text }}
    <p>By: {{ form.author }}  Date: {{ form.published_date }}</p>
    <button type='submit' class='btn btn-default'>Submit</button>
</form>
{% endblock %}
